{%  extends "base.html"  %}
{%  block start  %}
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
    }
    .box{
        width:500px;
        height:140px;
        background-color: grey;
        font-weight: bold;
        margin:10px;
        border-radius: 25px;
        line-height: 140px;
        text-align: center;
    }
    .box:hover{
        background-color: aliceblue;
        cursor: pointer;
        /* color: white; */
    }
    .container{
        padding:20px 40px;
        border:8px solid grey;
        border-radius: 35px;
        background-color: black;
        box-shadow: 15px 15px 15px rgb(46, 45, 45);
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .login{
        height: 350px ;
        width: 550px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 60px;
        padding:40px 0px;
        border: 2px solid black;
        background-color: #0e1538;
        color: white;
        border-radius: 35px;
        display: none;

    }
    .login h1{
        margin-bottom: 40px;
        font-size: 2.6em;
        color: aqua;
    }
    input{
        padding: 10px 20px;
        margin: 13px;
        width: 250px;
        border-radius: 15px;
    }
    button{
        background-color: aqua;
        width: 100px;
        height: 35px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
    }
    a{
        text-decoration: none;
        color:black;
    }

</style>
<title>check</title>
<div class="container" id = "con">
    <div class="box" type = "button" id = "btn"><h1>Admin</h1></div>
    <a href="/insert"><div class="box" type = "button"><h1>Local user</h1></div></a>
</div>

<div class="login" id="login">
    <h1>LOGIN</h1>
    <form >
        <table>
            <tr>
                <td>Enter the Username</td>
                <td><input type="text" id = "user"></td>
            </tr>
            <tr>
                <td>Enter the password</td>
                <td><input type="text" id = "pass"></td>
            </tr>
        </table>
        <button type="button" id = "loginBtn">Submit</button>
    </form>
</div>

<script>
    let btn = document.getElementById("btn")
    let con= document.getElementById("login")
    let loginBtn = document.getElementById("loginBtn")
    
    btn.addEventListener("click", () => {
        con.style.display = "flex" 
    })
    
    loginBtn.addEventListener("click", () => {
        let user = document.getElementById("user").value
        let pass = document.getElementById("pass").value
        if(user == "syed" && pass == "syed@123"){
            window.location.href = "/display"
        }
        else{
            alert("Wrong user name or password")
        }
        user = ""
        pass = ""
    })
</script>
{%  endblock  %}
